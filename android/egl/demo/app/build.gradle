apply plugin: 'com.android.application'

android {
    namespace 'io.kmx.kc3.window.egl.android.demo'
    compileSdkVersion 30

    defaultConfig {
        applicationId "io.kmx.kc3.demo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }

    sourceSets {
        main {
            jni.srcDirs = ["src/main/jni/libffi"]
        }
    }
}

dependencies {
    // No Java dependencies needed for pure native app
}